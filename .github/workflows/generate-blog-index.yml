name: Generate Blog Index

on:
  push:
    branches:
      - main
    paths:
      - 'blog/**'
  workflow_dispatch:

jobs:
  generate-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Generate blog index
        run: |
          cat > blog-index.json << 'EOF'
          {
            "tr": {},
            "en": {}
          }
          EOF
          
          # Function to add files to JSON
          generate_index() {
            local lang=$1
            local path="blog/$lang"
            
            if [ ! -d "$path" ]; then
              return
            fi
            
            echo "{"
            first_folder=true
            
            for folder in "$path"/*; do
              if [ -d "$folder" ]; then
                folder_name=$(basename "$folder")
                
                if [ "$first_folder" = true ]; then
                  first_folder=false
                else
                  echo ","
                fi
                
                echo -n "  \"$folder_name\": ["
                
                first_file=true
                for file in "$folder"/*.md; do
                  if [ -f "$file" ]; then
                    file_name=$(basename "$file")
                    
                    if [ "$first_file" = true ]; then
                      first_file=false
                    else
                      echo -n ","
                    fi
                    
                    echo -n "\"$file_name\""
                  fi
                done
                
                echo -n "]"
              fi
            done
            
            echo ""
            echo "}"
          }
          
          # Generate complete JSON
          echo "{" > blog-index.json
          echo "  \"tr\": $(generate_index tr)," >> blog-index.json
          echo "  \"en\": $(generate_index en)" >> blog-index.json
          echo "}" >> blog-index.json
          
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add blog-index.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update blog index [skip ci]" && git push)
